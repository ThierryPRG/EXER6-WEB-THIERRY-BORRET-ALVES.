<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Lista</title>
</head>
<body>
    <h1>Gerador de lista</h1>
    <input type="number" id="numero" placeholder="Número" min="1">
    <input type="text" id="nome" placeholder="Seu Nome">
    <button onclick="mostrarLista()">Enviar</button>
    <p id="mensagem"></p>
    <ul id="lista"></ul>
    <script>
        function mostrarLista() {
            var numero = parseInt(document.getElementById('numero').value);
            var nome = document.getElementById('nome').value;
            var mensagem = document.getElementById('mensagem');
            var lista = document.getElementById('lista');
            if (isNaN(numero) || numero < 1) {
                mensagem.innerText = 'Por favor, insira um número válido.';
                return;
            }
            for (var i = 1; i <= numero; i++) {
                lista.innerHTML += '<li>' + i + '. ' + nome + '</li>';
            }
            document.getElementById('numero').value = '';
            document.getElementById('nome').value = '';
        }
    </script>
</body>
</html>
